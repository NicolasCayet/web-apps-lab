<!DOCTYPE html>
<html>
    <head>
        <title>sessionStorage2</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
    </head>
    <body>
        <div>
            <h3>sessionStorage2</h3>
            <label>
                <input id="mycheckbox" type="checkbox">
                I want insurance on this trip.
            </label><br/>
            <a href="sessionStorage.html">Go to sessionStorage2</a>
        </div>
        <script type="text/javascript">
            if (typeof(Storage) !== "undefined")
            {
                // Yes! localStorage and sessionStorage support!
                document.getElementById("mycheckbox").checked = sessionStorage.insurance==='true';
                
                var checkInsurance = function(event){
                    if(this.checked){
                        console.log("insurance checked! ");
                    }else{
                        console.log("insurance unchecked! ");
                    }
                    
                    sessionStorage.insurance = this.checked ? 'true' : '';
                };
                document.getElementById("mycheckbox").addEventListener('change',checkInsurance,false);
            }
            else
            {
                // Sorry! No web storage support..
                alert("Your browser is outdated.");
            }
        </script>
    </body>
</html>
